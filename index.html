<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selector de Color RGB</title>
  <!-- Carga de la hoja de estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">

    <!-- Barra de Navegación -->
    <nav class="navbar mb-1 navbar-expand-lg navbar-dark bg-dark rounded">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Aplicación de pruebas de color RGB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Título principal -->
    <h1 class="display-4 text-center my-4 title">Selector de Color RGB</h1>

    <!-- Vista previa del color seleccionado -->
    <div class="row mb-4 justify-content-center">
      <div class="col-md-6">
        <div id="colorPreview" class="p-5 rounded shadow" style="background-color: rgb(127, 127, 127);"></div>
        <h4 id="hexCode" class="text-center font-monospace">#7F7F7F</h4>
      </div>
    </div>

    <!-- Controles de selección de color -->
    <div class="row g-4">
      <!-- Control para el color Rojo -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <label for="red" class="form-label">Rojo</label>
            <input type="range" class="form-range" min="0" max="255" id="red" value="127">
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span id="redValue" class="badge bg-danger">127</span>
              <input type="number" class="form-control w-50" min="0" max="255" id="redDecimal" value="127">
            </div>
          </div>
        </div>
      </div>

      <!-- Control para el color Verde -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <label for="green" class="form-label">Verde</label>
            <input type="range" class="form-range" min="0" max="255" id="green" value="127">
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span id="greenValue" class="badge bg-success">127</span>
              <input type="number" class="form-control w-50" min="0" max="255" id="greenDecimal" value="127">
            </div>
          </div>
        </div>
      </div>

      <!-- Control para el color Azul -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <label for="blue" class="form-label">Azul</label>
            <input type="range" class="form-range" min="0" max="255" id="blue" value="127">
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span id="blueValue" class="badge bg-primary">127</span>
              <input type="number" class="form-control w-50" min="0" max="255" id="blueDecimal" value="127">
            </div>
          </div>
        </div>
      </div>

      <!-- Selector de color general -->
      <div class="col-md-4 offset-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <label for="colorPicker" class="form-label">Elegir color</label>
            <input type="color" id="colorPicker" value="#7F7F7F" class="form-control form-control-color mx-auto"
              title="Elige tu color">
          </div>
        </div>
      </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3 mt-2">
      <p class="mb-0">&copy; 2025 Todos los derechos reservados | JACR</p>
    </footer>

  </div>

  <!-- Carga de Bootstrap Bundle JS (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Archivo JavaScript personalizado -->
  <script src="./js/main.js"></script>
</body>

</html>
